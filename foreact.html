<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquix - Dive Into Adventure</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <style>
        /* Main Content */
/*Header*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000428;
            color: #fff;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: rgba(0, 40, 85, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
        }

        nav img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 40px;
        }

        nav ul li {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            transform: scale(1.1);
            color: #00aaff;
        }

        nav .right-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        nav .right-icons a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            transition: all 0.3s ease;
        }

        nav .right-icons a:hover {
            background-color: #008fcc;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 170, 255, 1);
        }

        nav .login-btn {
            background-color: #00aaff;
            margin-left: 10px; /* Add some spacing between buttons */
            margin-right: 10px;
        }

/*Footer*/
        /* Footer */
        .footer {
            background-color: #001f3f;
            padding: 40px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0 -10px 20px rgba(0, 170, 255, 0.2);
        }

        .social-icons a {
            margin: 0 20px;
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #00aaff;
        }

        .footer-text {
            margin: 20px 0;
            font-size: 16px;
        }

        .footer-links a {
            color: #00aaff;
            margin: 0 15px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
        .main-content {
            position: relative;
            text-align: center;
            margin-top: 100px; /* Already included */
            overflow: hidden;
            z-index: 1;
            min-height: 90vh; /* Set to be equal to the hero section */
        }

        .main-content img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.5);
            animation: slideBg 10s infinite alternate ease-in-out;
        }

        @keyframes slideBg {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .main-content .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 170, 255, 1);
            text-align: center;
            animation: glowText 2s infinite alternate ease-in-out;
            z-index: 2;
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 170, 255, 1);
            }
        }

        .main-content h1 {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            margin-bottom: 40px;
        }

        .main-content p {
            font-size: 24px;
        }

        .main-content .play-free-btn {
            background-color: #00aaff;
            color: #fff;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            transition: all 0.3s ease;
        }

        .main-content .play-free-btn:hover {
            background-color: #008fcc;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 170, 255, 1);
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image: linear-gradient(to bottom right, #003973, #00aaff);
            padding: 60px;
            min-height: 90vh; /* Keep this equal to main content */
            color: #fff;
            position: relative;
            z-index: 1;
            overflow: hidden;
            margin-top: 0; /* Remove margin-top */
        }

        .hero-section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1576437370156-069cb63ab18b') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        .hero-image {
            max-width: 50%;
            transform: translateY(10px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(0px);
            }
        }

        .hero-image img {
            width: 100%;
            border-radius: 20px;
        }

        .content {
            max-width: 45%;
        }

        .content h1 {
            font-size: 56px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
            animation: glowTitle 2s infinite alternate ease-in-out;
        }

        @keyframes glowTitle {
            from {
                text-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            }
            to {
                text-shadow: 0 0 40px rgba(0, 170, 255, 1);
            }
        }

        .content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .play-button {
            background-color: #00aaff;
            color: #fff;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #008fcc;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 170, 255, 1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="home.html">
                <h1 style="font-family: 'Orbitron', sans-serif;margin-left: 10px; font-size: 30px; text-shadow: 0 0 20px #00aaff;">
                    AQUIX
                </h1>
            </a>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Let's Play</a></li>
            <li><a href="#">Leaderboard</a></li>
            <li><a href="#">Connect With Us</a></li>
            <li><a href="#">Support</a></li>
        </ul>
        <div class="right-icons">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-content">
        <img src="https://images.unsplash.com/photo-1502219540049-2a83a3ec63bc" alt="Aquix Background">
        <div class="content-overlay">
            <p>An adventure and strategical, single player game</p>
            <h1>AQUIX</h1>
            <a href="#" class="play-free-btn">PLAY FOR FREE</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-image">
            <img src="https://cdn.discordapp.com/attachments/1271876094324248748/1276233671346622495/Screenshot_615.png?ex=66ca1a3a&is=66c8c8ba&hm=c79b4d295d12cea5cffacc78f2ae66330bdb783f28d539363bdf6fb6c36c65a6&" alt="Console Launch">
        </div>
        <div class="content">
            <h1>CONSOLE LAUNCH</h1>
            <p>VALORANT // YR 4</p>
            <a href="#" class="play-button">PLAY NOW</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
        </div>
        <div class="footer-text">
            <p>Join the AQUiX community and dive into the world of adventure.</p>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Notice</a> |
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
